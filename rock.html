<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">AI</div>
        <span id="user-score">0</span><span>:</span> <span id="computer-score">0</span>

    </div>
    <div class="result">
        <p>Paper covers rock. You Win!!</p>
    </div>
     <div class="choices">
         <div class="choice" id="rocks">
             <img src="../rock-paper-scissors/poke-pics/076Golem.png" alt="">
         </div>
         <div class="choice" id="paper">
            <img src="../rock-paper-scissors/poke-pics/798Kartana.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="../rock-paper-scissors/poke-pics/sharppoke1.png" alt="">
        </div>
     </div>

     <p id="action-message">Make your move</p>


     <script src="../rock-paper-scissors/rock.js" charset="utf-8"></script>
</body>
</html>
